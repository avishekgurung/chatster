<div>
    <div class="page-header">
        <h1>Login</h1>
        <a class="pull-right" href="/agent/register">Register</a>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form ng-show="!serverSucces" method="post" ng-submit="login()">
                Email : <input class="form-control" ng-model="user.email" ng-keyup="error.email=false">
                <span ng-if="error.email">Invalid email</span>

                <br>

                Password : <input class="form-control" ng-model="user.password" type="password" ng-keyup="error.password=false">
                <span ng-if="error.password">Invalid password</span>

                <br>

                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <div ng-if="serverErr">
                {{serverErr}}
            </div>
        </div>
    </div>
</div>
