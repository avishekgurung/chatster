<!DOCTYPE html>
<html lang="en" ng-app='guest'>
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Chatster Guest</title>
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/lib/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-route.js"></script>
    <link rel="stylesheet" href="/lib/chat-style.css">
</head>
<body>
    <h1>Guest</h1>

    <div ng-controller="guestCtrl">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div ng-click="initiate()">Initiate chat</div>
            </div>
        </div>

        <chat-box></chat-box>

    </div>
    <script type="text/javascript" src="/guest/controllers/guestCtrl.js"></script>
    <script type="text/javascript" src="/guest/directives/chat-box.js"></script>
    <script type="text/javascript" src="/guest/directives/conversation.js"></script>
    <script type="text/javascript" src="/guest/services/guestService.js"></script>
    <script type="text/javascript" src="/common/utility.js"></script>
    <script type="text/javascript" src="/common/validator.js"></script>
</body>
</html>
